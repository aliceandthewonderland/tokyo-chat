<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokyo Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title">Tokyo Chat v1.0.0</span>
      <!-- <span class="subtitle">MS-DOS Style Chat Interface</span> -->
    </div>

    <div class="chat-container">
      <div id="chat-messages" class="messages"></div>
    </div>

    <div class="input-container">
      <div class="prompt">C:\TOKYO&gt;</div>
      <textarea id="message-input" placeholder="Type your message... (Markdown supported)"></textarea>
      <button id="send-button">SEND</button>
    </div>

    <div class="status-bar">
      <span>MARKDOWN ENABLED</span>
      <span>PRESS ENTER TO SEND</span>
      <div class="model-dropdown-container">
        <span class="model-label">LOADED MODEL:</span>
        <select id="model-dropdown" class="model-dropdown">
          <option value="">NO MODEL LOADED</option>
        </select>
        <div id="model-loading-indicator" class="model-loading-indicator hidden">LOADING...</div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
